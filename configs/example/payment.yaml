service:
  name: payment
  environment: production
  version: v1.0.0
  client_url: ${CLIENT_URL}
  stripe_secret_key: ${STRIPE_SECRET_KEY}
  stripe_webhook_secret: ${STRIPE_WEBHOOK_SECRET}
  enable_test_endpoints: false

server:
  http:
    host: 0.0.0.0
    port: 8084
  grpc:
    host: 0.0.0.0
    port: 9084

log:
  level: info
  format: json

jwt:
  secret: ${JWT_SECRET}

email:
  from: ${EMAIL_FROM}
  host: ${EMAIL_HOST}
  port: ${EMAIL_PORT}
  username: ${EMAIL_USERNAME}
  password: ${EMAIL_PASSWORD}