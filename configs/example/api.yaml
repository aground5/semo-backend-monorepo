service:
  name: api-service
  version: 1.0.0

server:
  port: 8081
  timeout: 30s
  debug: true

database:
  driver: postgres
  host: localhost
  port: 5432
  name: api_db
  user: postgres
  password: ${DB_PASSWORD:-postgres}
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime: 1h

log:
  level: debug
  format: json
  output: stdout

cors:
  allowed_origins:
    - "*"
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed_headers:
    - Content-Type
    - Authorization
  exposed_headers:
    - Content-Length
  allow_credentials: true
  max_age: 86400

services:
  auth:
    host: localhost
    port: 8082
    timeout: 5s
  notification:
    host: localhost
    port: 8080
    timeout: 5s 