service:
  name: auth-service
  version: 1.0.0

server:
  port: 8082
  timeout: 30s
  debug: true

database:
  driver: postgres
  host: localhost
  port: 5432
  name: auth_db
  user: postgres
  password: ${DB_PASSWORD:-postgres}
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime: 1h

log:
  level: debug
  format: json
  output: stdout

jwt:
  secret: ${JWT_SECRET:-super_secret_key_for_development_only}
  access_token_expiry: 15m
  refresh_token_expiry: 720h  # 30 days

auth:
  password_min_length: 8
  hash_cost: 10  # bcrypt cost

oauth:
  google:
    client_id: ${GOOGLE_CLIENT_ID:-}
    client_secret: ${GOOGLE_CLIENT_SECRET:-}
    redirect_url: http://localhost:8082/auth/callback/google
  github:
    client_id: ${GITHUB_CLIENT_ID:-}
    client_secret: ${GITHUB_CLIENT_SECRET:-}
    redirect_url: http://localhost:8082/auth/callback/github 