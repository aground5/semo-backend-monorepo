service:
  name: notification-service
  version: 1.0.0

server:
  port: 8080
  timeout: 30s
  debug: true

database:
  driver: postgres
  host: localhost
  port: 5432
  name: notification_db
  user: postgres
  password: ${DB_PASSWORD:-postgres}
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime: 1h

redis:
  host: localhost
  port: 6379
  password: ${REDIS_PASSWORD:-}
  db: 0

log:
  level: debug
  format: json
  output: stdout

cors:
  allowed_origins:
    - "*"
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed_headers:
    - Content-Type
    - Authorization
  exposed_headers:
    - Content-Length
  allow_credentials: true
  max_age: 86400

messaging:
  provider: redis  # redis 또는 mqtt
  channel: notifications
  retry_attempts: 3
  retry_delay: 5s 