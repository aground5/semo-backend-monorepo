service:
  name: payment
  environment: development
  version: v1.0.0
  client_urls:
    - ${CLIENT_URL}
  stripe_secret_key: REMOVED_STRIPE_TEST_SECRET_KEY
  stripe_webhook_secret: REMOVED_STRIPE_WEBHOOK_SECRET
  enable_test_endpoints: true
  toss:
    secret_key: ${PAYMENT_TOSS_SECRET_KEY}
    client_key: ${PAYMENT_TOSS_CLIENT_KEY}
    plans_file: ${PAYMENT_TOSS_PLANS_FILE}
  supabase:
    jwt_secret: ${SUPABASE_JWT_SECRET}
    project_url: ${SUPABASE_PROJECT_URL}
    # Using service_role key for server-side workspace verification
    api_key: ${SUPABASE_API_KEY}

server:
  http:
    host: 0.0.0.0
    port: 8084
  grpc:
    host: 0.0.0.0
    port: 9084

log:
  level: info
  format: json

jwt:
  secret:

database:
  url: ${DATABASE_URL}

webhook_semolens:
  secret: ${SEMOLENS_WEBHOOK}
