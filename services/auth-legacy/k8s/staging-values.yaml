# Default values for OxHR Authentication Server Helm Chart

# ----------------------
# Deployment Settings
# ----------------------

# Namespace to deploy resources into
namespace: semo-staging

# Number of replicas to deploy
replicaCount: 2

# ----------------------
# Container Settings
# ----------------------

# Image configuration
image:
  repository: ghcr.io/wekeepgrowing/semo-authn-server
  tag: "v0.1.1"
  pullPolicy: IfNotPresent

# Resource allocation
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 2000m
    memory: 1024Mi

# Node selector for pod scheduling
nodeSelector: {}
# kubernetes.io/arch: amd64
# kubernetes.io/os: linux

# ----------------------
# Network Settings
# ----------------------

# Service configuration
service:
  type: ClusterIP
  httpPort: 80
  httpTargetPort: 8080
  grpcPort: 9090
  grpcTargetPort: 9090
  annotations: {}

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    # kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  tls: true
  extraHosts: []
  extraPaths: []

# Health check probe settings
probes:
  liveness:
    path: /
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
  readiness:
    path: /
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5

# ----------------------
# Storage Settings
# ----------------------

# Volume configuration
volumes:
  logs:
    enabled: false
    storageClass: longhorn
    size: 1Gi
    accessModes:
      - ReadWriteOnce

