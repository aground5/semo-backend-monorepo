version: '3.8'

services:
  semo-server:
    image: semo-backend:latset
    container_name: semo-server
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=/app/configs/file/config.yaml
    volumes:
      - ./docker-config.yaml:/app/configs/file/config.yaml
      - ./logs:/app/logs
    depends_on:
      - postgres
    networks:
      - semo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    container_name: semo-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-semo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-semo}
      POSTGRES_DB: ${POSTGRES_DB:-semo}
      PGDATA: /data/postgres
    volumes:
      - postgres-data:/data/postgres
      - ./pgvector/install.sql:/docker-entrypoint-initdb.d/install.sql
    ports:
      - "5432:5432"
    networks:
      - semo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U semo"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: semo-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-REMOVED_REDIS_PASSWORD_2}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - semo-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  semo-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  mongodb-data:
  minio-data: