# Global values for all charts
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""
  environment: dev
  labels:
    org: semo
    project: backend

# 서비스 활성화 설정
api:
  enabled: true

auth:
  enabled: true

admin:
  enabled: true

worker:
  enabled: true

# 이미지 레지스트리 설정 (전역 설정 오버라이드 가능)
imageRegistry: ""
imagePullSecrets: []

# 기본 네임스페이스 설정
namespace: default
