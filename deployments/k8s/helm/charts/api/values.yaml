# Default values for api service
replicaCount: 1

image:
  repository: semo/api
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

imagePullSecrets: []

podAnnotations: {}
podLabels: {}

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  annotations: {}

ingress:
  enabled: false
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: api.semo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

probes:
  liveness:
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 10
  readiness:
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 10

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

volumes:
  logs:
    enabled: false
    storageClass: ""
    accessModes:
      - ReadWriteOnce
    size: 1Gi

nodeSelector: {}
tolerations: []
affinity: {}

# Config 설정
config:
  environment: dev
  database:
    host: postgres
    port: 5432
    name: semo_api
    user: postgres
  services:
    auth:
      grpcUrl: semo-auth-service:8082
    
# Secret 값 (프로덕션에서는 외부 시크릿 매니저 사용 권장)
secrets:
  database:
    password: postgres
  api:
    secretKey: changeme-in-production
