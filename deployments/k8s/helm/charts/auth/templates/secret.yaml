apiVersion: v1
kind: Secret
metadata:
  name: {{ include "auth.fullname" . }}-secrets
  labels:
    {{- include "auth.labels" . | nindent 4 }}
type: Opaque
data:
  DB_PASSWORD: {{ .Values.secrets.database.password | b64enc | quote }}
  JWT_SECRET: {{ .Values.secrets.jwt.secret | b64enc | quote }}
  GOOGLE_CLIENT_ID: {{ .Values.secrets.oauth.google.clientId | b64enc | quote }}
  GOOGLE_CLIENT_SECRET: {{ .Values.secrets.oauth.google.clientSecret | b64enc | quote }}
  GITHUB_CLIENT_ID: {{ .Values.secrets.oauth.github.clientId | b64enc | quote }}
  GITHUB_CLIENT_SECRET: {{ .Values.secrets.oauth.github.clientSecret | b64enc | quote }}
